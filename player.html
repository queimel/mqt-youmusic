<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>YouMusic</title>
</head>
<body>

    <div id="wrap-bg">
        <div id="background">
            <div class='box'>
                <div class='wave -one'></div>
                <div class='wave -two'></div>
                <div class='wave -three'></div>
            </div>
        </div>
    </div>


    <main>
        <header>
            <h1>
                <span><i class="fas fa-headphones"></i></span>
                Ahora escuchas</h1>

                <button>
                    <i class="fas fa-ellipsis-v fa-lg"></i>
                </button>
        </header>
        <section id="player">
            <div id="song">
                <div class="img">
                    <img src="assets/img/lea-michele-cannonball-song-preview-louder-artwork-03.jpg" alt="">
                    <div class="time-line">
                        <span class="progress"></span>
                    </div>
                </div>
            
            
                <div class="song-info">
                    <h2 class="title">Cannonballs</h2>
                    <p class="artist">Yolito y su combo</p>
                </div>
            </div>

            <div class="controls">

                <ul>
                    <li>
                        <button>
                            <i class="fas fa-random "></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-backward fa-lg"></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-play fa-2x"></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-forward fa-lg"></i>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-redo "></i>
                        </button>
                    </li>
                </ul>

            </div>
        </section>
    </main>
    
</body>
</html>
